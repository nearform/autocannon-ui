name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-
  
    - name: set up node
      uses: actions/setup-node@v1
      with:
          node-version: '14.x'

    - name: Install newman
      run: | 
       npm install -g newman
       npm install -g newman-reporter-htmlextra
    - name: Make Directory for results
      run: mkdir -p testResults  
    
    - name: Run POSTMAN collection
      run: |
       newman run ./automation-tests/apis/postman/Autocannon.postman_collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html       
     
      - run: npx lerna bootstrap
      - run: npx lerna run lint
      - run: npx lerna run test

  automerge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: fastify/github-action-merge-dependabot@v2.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          api-url: https://dependabot-merge-action-app-e4ktly6k4a-uc.a.run.app/
