name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn
      - run: npx lerna bootstrap
      - run: yarn lint
      - run: yarn test
      - run: yarn dev & yarn test:qa
      - uses: actions/upload-artifact@v3
        with:
          name: qa-reports
          path: packages/**/.test_results/

  automerge:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write    
    steps:
      - uses: fastify/github-action-merge-dependabot@v3
